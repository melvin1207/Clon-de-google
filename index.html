                    </svg>
                </span>
                <span id="sign-up">Sign up</span>
            </div>

        </section>
    </header>

    <main>
        <section id="logo">
            <img id="logog" src="./images/logo.png" alt="Logo de Google">
        </section>
        <section id="navbar">
            <div id="n1">
                <svg  id="lupa" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                <input id="intro" type="text" placeholder="Search">
            </div>

            <div id="n2">
                <svg  class="bus" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                </svg>
                <svg class="bus" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                    <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>

                </svg>
            </div>
        </section>
        <section id="botones">
            <span class="buscar">Buscar con Google</span>
            <span class="buscar">Voy a tener suerte</span>
        </section>
        <section id="rest">
            <span id="text">Ofrecido por Google en:</span>
            <span id="azul">Español (Latinoamèrica)</span>
        </section>
    </main>

    <footer>
        <section id="pais">Mèxico</section>
        <section id="prefe">
            <div id="cla1">
                <div class="pre1">Sobre Google</div>
                <div class="pre1">Publicidad</div>
                <div class="pre1">Negocios</div>
                <div class="pre3">Còmo funciona la Bùsqueda</div>
            </div>
            <div id="cla2">
                <div class="pre2">Privacidad</div>
                <div class="pre2">Condiciones</div>
                <div class="pre2">Preferencias</div>
            </div>
        </section>
    </footer>
</body>
</html>
