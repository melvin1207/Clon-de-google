<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <section id="flexboxh">
            <span class="conth">Gmail</span>
            <span class="conth">Imagenes</span>
            <span class="conth">
                <img id="apps" src="./images/apps.jpg" alt="Apps de Google">
            </span>
            <span class="conth" id="sign-up">Sign up</span>
        </section>
    </header>

    <main>
        <section id="logo">
            <img src="./images/logo.png" alt="Logo de Google">
        </section>
        <section id="navbar">
            <div id="search">
                <img id="lupa" src="./images/lupa.png" alt="Search">
            </div>
            <div id="busquedas">
                <div class="imag">
                    <img id="mic" src="./images/google_mic.png" alt="Busqueda por voz">
                </div>
                <div class="imag">
                    <img id="cam" src="./images/cam.png" alt="Busqueda por imagen">
                </div>

            </div>
            </div>
        </section>
        <section id="botones">
            <span class="buscar">Buscar con Google</span>
            <span class="buscar">Voy a tener suerte</span>
        </section>
        <section id="rest">
            <span id="text">Ofrecido por Google en:</span>
            <span id="azul">Español (Latinoamèrica)</span>
        </section>
    </main>

    <footer>
        <section id="pais">Mèxico</section>
        <section id="prefe">
            <div id="cla1">
                <div class="pre1">Sobre Google</div>
                <div class="pre1">Publicidad</div>
                <div class="pre1">Negocios</div>
                <div class="pre1">Còmo funciona la Bùsqueda</div>
            </div>
            <div id="cla2">
                <div class="pre2">Privacidad</div>
                <div class="pre2">Condiciones</div>
                <div class="pre2">Preferencias</div>
            </div>
        </section>
    </footer>
</body>
</html>
